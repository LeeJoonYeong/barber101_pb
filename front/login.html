<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./resource/css/root.css">
</head>
<body>
  <div class="whole_wrapper">
    <div class="whole_wrapper_inner">
      <header class="main_header">
        <div class="logo_box">
          <h1>
            <a href="/" class="main_logo">BARBER101</a>
          </h1>
        </div>
        <nav class="gnb_box">
          <ul>
            <li>
              <a href="#">구인·구직</a>
            </li>
            <li>
              <a href="#">커뮤니티</a>
            </li>
            <li>
              <a href="#">정보</a>
            </li>
            <li>
              <a href="#">쇼핑</a>
            </li>
          </ul>
        </nav>
        <div class="auth_box">
          <section style="display: none;" class="login_box">
            <div class="profile_img">프로필 사진</div>
            <strong class="nick_name">바버문화좋아요</strong>
            <span class="grade">(사업자)</span>
          </section>
          <ul>
            <li style="display: none;">
              <a href="#">회원가입</a>
            </li>
            <li class="log_in">
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">마이페이지</a>
            </li>
            <li style="display: none;" class="log_out">
              <button>로그아웃</button>
            </li>
          </ul>
        </div>
      </header>
      <main class="main_body login"> <!-- 로그인 페이지는 login 클래스 추가 -->
        <section class="login_wrapper">

          <header class="h2_header">
            <h2>BARBER101</h2>
          </header>
          
          <form action="#" method="post" class="form_login">
            <input type="email" name="user_email" id="user_email" class="input_email" placeholder="이메일(아이디)를 입력해주세요">
            <input type="password" name="user_password" id="user_password" class="input_password" placeholder="비밀번호를 입력해주세요">
            <div class="input_checkbox_box">
              <input type="checkbox" name="save_user_email" id="save_user_email">
              <label for="save_user_email">이메일(아이디) 기억하기</label>
            </div>
            <input type="submit" value="로그인" class="input_submit">
            <div class="service_box">
              <a href="#" class="link_join">회원가입</a>
              <a href="#" class="link_find_password">비밀번호 찾기</a>
            </div>
          </form>
          
        </section>
      </main>
      <footer class="main_footer">
        <ul>
          <li>
            <a href="#">BARBER101소개 |&nbsp;</a>
          </li>
          <li>
            <a href="#">이용약관 |&nbsp;</a>
          </li>
          <li>
            <a href="#">개인정보처리방침 |&nbsp;</a>
          </li>
          <li>
            <a href="#">이메일 무단수집거부 |&nbsp;</a>
          </li>
          <li>
            <a href="#">책임의 한계와 법적고지 |&nbsp;</a>
          </li>
          <li>
            <a href="#">공지</a>
          </li>
        </ul>
        <div>
          <div>
            <address>상호 : BARBER101</address>
            <span>사업자등록번호 : 000-00-00000</span>
          </div>
          <p>BARBER101 &copy; All rights reserver.</p>
        </div>
        <div class="logo_box">
          <a href="/" class="main_logo">BARBER101</a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
