<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./resource/css/root.css">
</head>
<body>
  <div class="whole_wrapper">
    <div class="whole_wrapper_inner">
      <div class="login_wrapper">
        <header class="login_header">
          <strong>BARBER101 관리자 페이지</strong>
        </header>
        <form action="#" method="post" id="form_login">
          <div class="input_text_box">
            <input type="text" name="user_id" id="user_id" placeholder="아이디 입력" autocomplete="username">
          </div>
          <div class="input_password_box">
            <input type="password" name="user_password" id="user_password" placeholder="비밀번호 입력" autocomplete="current-password">
          </div>
          <div class="input_submit_box">
            <input type="submit" value="로그인">
          </div>
          <div class="input_checkBox_box">
            <input type="checkbox" id="user_id_save" name="user_id_save" >
            <label for="user_id_save">아이디 저장</label>
          </div>
        </form>
        <footer class="login_footer">
          <span>COPYRIGHT &copy; SYSTEM ALL RIGHT RESERVED</span>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
