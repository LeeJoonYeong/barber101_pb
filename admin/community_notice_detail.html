<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./resource/css/root.css">
</head>
<body>
  <div class="whole_wrapper">
    <div class="whole_wrapper_inner">

      <header class="main_header">
        <div class="left_box">

          <div class="logo_box">
            <h1>
              <a href="/" class="main_logo">BARBER101</a>
            </h1>
          </div>

          <nav class="gnb_box">
            <ul>
              <li>
                <a href="#">회원관리</a>
              </li>
              <li>
                <a href="#">메인</a>
              </li>
              <li>
                <a href="#">구인&middot;구직</a>
              </li>
              <li>
                <a href="#">커뮤니티</a>
              </li>
              <li>
                <a href="#">정보</a>
              </li>
              <li>
                <a href="#">쇼핑</a>
              </li>
              <li>
                <a href="#">공지</a>
              </li>
              <li>
                <a href="#">신고</a>
              </li>
            </ul>
          </nav>

        </div>
        <div class="right_box">
          <div class="login_info">
            <strong>운영자님,</strong>
            <span>안녕하세요</span>
          </div>
          <div class="short_cut_box">
            <a href="#">홈페이지</a>
          </div>
          <div class="logout_box">
            <button>로그아웃</button>
          </div>
        </div>
      </header>

      <div class="content_wrapper">
        
        <aside class="main_aside">
          <h2 class="subject">커뮤니티</h2>
          <ul class="category_list">
            <li>
              <a href="#">커뮤니티 글 관리</a>
            </li>
            <li class="active">
              <a href="#">커뮤니티 공지 관리</a>
            </li>
          </ul>
        </aside>

        <main class="main_body">

          <div class="main_body_inner_wrapper">

            <header class="main_body_inner_header">
              <h3 class="subject">커뮤니티 공지 관리</h3>
              <ul class="indicator">
                <li>커뮤니티</li>
                <li>커뮤니티 공지 관리</li>
              </ul>
            </header>

            <section class="outer_content_top">

              <form id="form_community_notice_detail_manage" action="#" method="post"> <!-- 공지 - 커뮤니티 공지 상세 관리 폼  -->

                <div class="common_row_box_head_row">
                  <strong>기본 정보</strong>
                  <div class="right_box">
                    <b class="mark_essential">*</b>
                    <span>필수 입력</span>
                  </div>
                </div>

                <div class="common_row_box single">
                  <div class="row_subject">등록일</div>
                  <div class="row_content stretch background">
                    <span class="text_data">2023/09/10 16:05</span>
                  </div>
                </div>

                <div class="common_row_box sibling">
                  <div class="row_subject">
                    <div class="label_box">
                      <label for="title">제목</label>
                      <b class="mark_essential">*</b>
                    </div>
                  </div>
                  <div class="row_content stretch">
                    <div class="input_text_box">
                      <input type="text" name="title" id="title">
                    </div>
                  </div>
                </div>

                <div class="common_row_box sibling">
                  <div class="row_subject stretch">
                    <div class="label_box">
                      <label for="description">내용</label>
                      <b class="mark_essential">*</b>
                    </div>
                  </div>
                  <div class="row_content stretch column pt10 pb10">
                    <textarea name="description" id="description">에디터</textarea>
                  </div>
                </div>

                <div class="common_control_wrapper">
                  <a href="#" class="link type1">취소</a>
                  <div class="input_submit_box">
                    <input type="submit" value="저장">
                  </div>
                </div>

              </form> 

            </section>

          </div>
        </main>

      </div>
    </div>
  </div>
</body>
</html>
